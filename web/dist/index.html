<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WeatherApp</title>
</head>

<body>
    <main role="main" class="container">
        <h1 class="mt-5">Weather search</h1>
        <div class="input-group mb-3">
            <input id="location" type="text" class="form-control" placeholder="address..." aria-label="Location" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="search" class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div id="map-container" style="height: 400px">
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div id="weather-container" style="height:400px; display:none;">
                </div>
            </div>
        </row>
    </main>
    <script src="bundle.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>

</html>
